<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Score Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player-form">
    </div>
    <div class="buttons">
        <button id="add-player">Add Player</button>
        <button id="remove-player">Remove Player</button>
        <button id="calculate">Calculate Scores</button>
    </div>
    <div id="results">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Total Score</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
